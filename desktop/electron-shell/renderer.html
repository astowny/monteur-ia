<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Monteur IA Shell</title>
    <style>
      body { font-family: Arial, sans-serif; margin: 24px; background: #0f172a; color: #f8fafc; }
      .card { background: #1e293b; border-radius: 10px; padding: 16px; margin-bottom: 12px; }
      .row { display: grid; gap: 8px; margin-bottom: 12px; }
      label { font-size: 13px; color: #cbd5e1; }
      input, select { padding: 8px; border-radius: 8px; border: 1px solid #334155; background: #0b1220; color: #f8fafc; }
      button { background: #2563eb; border: none; color: white; border-radius: 8px; padding: 10px 12px; cursor: pointer; }
      code { color: #93c5fd; }
      .muted { color: #94a3b8; font-size: 13px; }
      #backend-banner { display:flex; align-items:center; gap:10px; padding:10px 14px; border-radius:8px; margin-bottom:14px; font-size:13px; }
      #backend-banner.starting { background:#1e3a5f; color:#93c5fd; }
      #backend-banner.ok      { background:#14532d; color:#86efac; }
      #backend-banner.error   { background:#450a0a; color:#fca5a5; }
      .dot { width:10px; height:10px; border-radius:50%; flex-shrink:0; }
      .dot.pulse { background:#60a5fa; animation:pulse 1.2s infinite; }
      .dot.green { background:#4ade80; }
      .dot.red   { background:#f87171; }
      @keyframes pulse { 0%,100%{opacity:1} 50%{opacity:.3} }
    </style>
  </head>
  <body>
    <h1>Monteur IA — Desktop Shell (MVP)</h1>

    <div id="backend-banner" class="starting">
      <div class="dot pulse" id="dot"></div>
      <span id="banner-text">⏳ Démarrage du backend…</span>
    </div>

    <div class="card">
      <p>Le backend local est lancé automatiquement depuis ce shell.</p>
      <p class="muted">URL backend: <code>http://127.0.0.1:8000</code></p>
    </div>

    <div class="card">
      <h3>Configuration runtime (Local / Prod)</h3>
      <div class="row">
        <label>Environnement</label>
        <select id="env">
          <option value="dev">dev</option>
          <option value="staging">staging</option>
          <option value="prod">prod</option>
        </select>
      </div>

      <div class="row">
        <label>Mode transcription</label>
        <select id="mode">
          <option value="local">local</option>
          <option value="api">api</option>
          <option value="stub">stub (dev only)</option>
        </select>
      </div>

      <div class="row">
        <label>API Key <span class="muted">(obligatoire en prod — chaîne secrète de ton choix)</span></label>
        <input id="apiKey" placeholder="ex: mon-token-secret-2024" />
      </div>

      <div class="row">
        <label>Whisper API URL (si mode api)</label>
        <input id="whisperUrl" placeholder="https://..." />
      </div>

      <div class="row">
        <label>Whisper API Key (si mode api)</label>
        <input id="whisperKey" placeholder="token" />
      </div>

      <div id="warn-box" style="display:none;background:#78350f;color:#fde68a;border-radius:8px;padding:10px 12px;font-size:13px;margin-bottom:8px;"></div>
      <button id="saveBtn">Sauvegarder et redémarrer backend</button>
      <p class="muted" id="status"></p>
    </div>

    <script>
      // Bandeau de statut backend
      const banner  = document.getElementById('backend-banner');
      const dot     = document.getElementById('dot');
      const bannerTxt = document.getElementById('banner-text');

      function setStatus(ok, msg) {
        if (ok) {
          banner.className = 'ok';
          dot.className    = 'dot green';
          bannerTxt.textContent = '✅ Backend connecté — ' + msg;
        } else {
          banner.className = 'error';
          dot.className    = 'dot red';
          bannerTxt.textContent = '❌ Backend indisponible — ' + msg;
        }
      }

      window.monteur.onBackendStatus((data) => {
        if (data.ok) {
          setStatus(true, 'http://127.0.0.1:8000');
        } else {
          setStatus(false, data.error || data.status || 'erreur inconnue');
        }
      });

      async function init() {
        const conf = await window.monteur.getConfig();
        document.getElementById('env').value = conf.MONTEUR_ENV || 'dev';
        document.getElementById('mode').value = conf.MONTEUR_TRANSCRIBE_MODE || 'local';
        document.getElementById('apiKey').value = conf.MONTEUR_API_KEY || '';
        document.getElementById('whisperUrl').value = conf.WHISPER_API_URL || '';
        document.getElementById('whisperKey').value = conf.WHISPER_API_KEY || '';
      }

      function validate(env, mode, apiKey) {
        const warn = document.getElementById('warn-box');
        const errors = [];
        if (env === 'prod' && mode === 'stub')
          errors.push('⚠️ Mode "stub" interdit en prod — choisis "local" ou "api".');
        if (env === 'prod' && !apiKey.trim())
          errors.push('⚠️ L\'API Key est obligatoire en prod — saisis une chaîne secrète.');
        if (mode === 'api' && !document.getElementById('whisperUrl').value.trim())
          errors.push('⚠️ Whisper API URL est requise en mode "api".');
        if (errors.length) {
          warn.style.display = 'block';
          warn.textContent = errors.join(' ');
          return false;
        }
        warn.style.display = 'none';
        return true;
      }

      document.getElementById('saveBtn').addEventListener('click', async () => {
        const conf = await window.monteur.getConfig();
        conf.MONTEUR_ENV = document.getElementById('env').value;
        conf.MONTEUR_TRANSCRIBE_MODE = document.getElementById('mode').value;
        conf.MONTEUR_API_KEY = document.getElementById('apiKey').value;
        conf.WHISPER_API_URL = document.getElementById('whisperUrl').value;
        conf.WHISPER_API_KEY = document.getElementById('whisperKey').value;

        if (!validate(conf.MONTEUR_ENV, conf.MONTEUR_TRANSCRIBE_MODE, conf.MONTEUR_API_KEY)) return;

        const status = document.getElementById('status');
        status.textContent = 'Sauvegarde en cours…';

        try {
          const result = await window.monteur.saveConfig(conf);
          status.textContent = result.ok
            ? '✅ Configuration appliquée. Backend redémarré.'
            : `❌ Backend non disponible (${result.status})`;
        } catch (err) {
          status.textContent = `Erreur: ${err.message || err}`;
        }
      });

      init();
    </script>
  </body>
</html>
